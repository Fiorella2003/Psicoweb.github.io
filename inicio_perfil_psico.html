      <script>
        // Agrega este código al final de tu script JavaScript
        document.addEventListener("DOMContentLoaded", function () {
           // Muestra el mensaje inicial después de que la página se haya cargado
           showBotMessage("Hola, Mi nombre es Maria y soy tu asistente virtual. ¿Tienes alguna duda?");
        });
      
        // Función para mostrar mensajes del bot
        function showBotMessage(message) {
           var chatMessages = document.getElementById("chatMessages");
           var botMessageDiv = document.createElement("div");
           botMessageDiv.className = "bot-message";
           botMessageDiv.textContent = message;
           chatMessages.appendChild(botMessageDiv);
        }
      
        // Función para mostrar mensajes del usuario
        function showUserMessage(message) {
           var chatMessages = document.getElementById("chatMessages");
           var userMessageDiv = document.createElement("div");
           userMessageDiv.className = "user-message";
           userMessageDiv.textContent = message;
           chatMessages.appendChild(userMessageDiv);
        }
      
        // Función para enviar mensajes
        function sendMessage() {
           var userInput = document.getElementById("userInput");
           var userMessage = userInput.value;
      
           if (userMessage.trim() !== "") {
              showUserMessage(userMessage);
              // Aquí puedes agregar la lógica para procesar el mensaje del usuario
      
              // Limpia el cuadro de entrada después de enviar el mensaje
              userInput.value = "";
           }
        }
