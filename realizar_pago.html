            <h2 style="color: #0f98f8; padding-left: 480px; padding-top: 10px; ">Confirmar reserva</h2>
<!-- Sección de Realizar pago -->
<div class="container">
        <!-- Realizar pago -->
        <div class="col-md-6 mb-4">
            <div class="ps_disponible center-container" style="padding-left: 120px; width: 300%;">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="realizar-pago">
                            <!-- Formulario para recoger datos de reserva -->
                            <form onsubmit="mostrarMensaje()">
                                <div class="mb-3 row">
                                    <label for="nombrePsicologo" class="col-sm-4 col-form-label">Nombre del Psicólogo:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="nombrePsicologo" value="Jesus Torres" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="especialidad" class="col-sm-4 col-form-label">Especialidad:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="especialidad" value="Depresión" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="fechaHora" class="col-sm-4 col-form-label">Seleccionar fecha y hora:</label>
                                    <div class="col-sm-8">
                                        <input type="datetime-local" class="form-control" id="fechaHora" name="fechaHora" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="nombreCliente" class="col-sm-4 col-form-label">Mi nombre:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="nombreCliente" class="col-sm-4 col-form-label">Nombre del paciente</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="nombreCliente" class="col-sm-4 col-form-label">Edad del paciente:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="numeroContacto" class="col-sm-4 col-form-label">Número de Contacto:</label>
                                    <div class="col-sm-8">
                                        <input type="tel" class="form-control" id="numeroContacto" name="numeroContacto" required>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="precio" class="col-sm-4 col-form-label">Precio de la Cita:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="precio" value="S/.79.99" readonly>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="medioPago" class="col-sm-4 col-form-label">Medio de Pago:</label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <select class="form-control" id="medioPago" name="medioPago" required>
                                                <option value="tarjeta">Tarjeta de Crédito</option>
                                                <option value="efectivo">Yape</option>
                                            </select>
                                            <input type="text" class="form-control" id="numeroTarjeta" name="numeroTarjeta" placeholder="xxxx-xxxx-xxxx-xxxx" style="margin-left: 10px;">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="text-end mt-3">
                                    <button type="submit" class="btn btn-primary" style="background-color: #0f98f8;">Reservar</button>
                                </div>
                            </form>
                        </div>
